		<div class="login">
			<h1>Login</h1>
			<form action="authenticate.php" method="post">

				</label>

				<label for="password">

				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

					<br><input type="checkbox" name="rememberbox" value="remember">

				</p>
				<input type="submit" value="Login">
			</form>
		</div>
